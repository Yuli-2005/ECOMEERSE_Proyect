<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>

  <!-- Iconos -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="css/style.css">
</head>

<!-- CLASE PARA ESTILOS ESPECÍFICOS DE ESTA PÁGINA -->
<body class="carrito-page">

<!-- ===========================================================
     HEADER
=========================================================== -->
<section id="header" class="py-3 shadow-sm sticky-top">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">

    <!-- Logo -->
    <a href="index.html">
      <img src="img/logo.png" alt="Logo" class="logo">
    </a>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light p-0">
      <!-- Botón hamburguesa -->
      <button class="navbar-toggler border-0 bg-transparent"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarMenu"
              aria-controls="navbarMenu"
              aria-expanded="false"
              aria-label="Menú">
        <i class="fa-solid fa-bars fs-3"></i>
      </button>

      <!-- Opciones -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul id="navbar" class="navbar-nav align-items-lg-center">

          <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="tienda.html" class="nav-link">Tienda</a></li>
          <li class="nav-item"><a href="sobrenosotros.html" class="nav-link">Sobre nosotros</a></li>
          <li class="nav-item"><a href="contactanos.html" class="nav-link">Contáctanos</a></li>

          <!-- Buscador -->
          <li class="nav-item ms-lg-3">
            <a href="#" class="nav-link" id="open-search" aria-label="Buscar">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>

          <!-- Carrito -->
          <li class="nav-item ms-lg-3">
            <a href="carrito.html" class="nav-link">
              <i class="fa-solid fa-cart-shopping"></i>
              <span id="cart-count" class="badge bg-danger ms-1">0</span>
            </a>
          </li>

        </ul>
      </div>
    </nav>
  </div>
</section>

<!-- ===========================================================
     PANEL DE BÚSQUEDA
=========================================================== -->
<div id="search-panel" class="search-panel">
  <div class="container d-flex align-items-center py-3">
    <i class="fa-solid fa-magnifying-glass me-3"></i>
    <input type="text" id="search-input" class="form-control border-0 shadow-0"
           placeholder="Buscar..." autocomplete="off">
    <button class="btn btn-link ms-3 text-dark fs-4" id="close-search" aria-label="Cerrar">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
</div>

<!-- ===========================================================
     CONTENIDO PRINCIPAL – CARRITO
=========================================================== -->
<div class="container mt-4">

  <h2 class="mb-3">Tu carrito</h2>

  <table class="table align-middle mt-3" id="cart-table">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3 class="mt-4">Total: $<span id="total">0.00</span></h3>

  <button class="btn btn-success mt-3" id="checkout-btn">Finalizar compra</button>
</div>

<!-- ===========================================================
     MODAL DE COMPRA
=========================================================== -->
<div class="modal fade" id="formCompra" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Finalizar compra</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="compraForm">

          <input required placeholder="Nombre completo" class="form-control mb-2" name="nombre">
          <input required type="email" placeholder="Correo" class="form-control mb-2" name="correo">
          <input required placeholder="Dirección" class="form-control mb-2" name="direccion">
          <input required placeholder="Teléfono" class="form-control mb-2" name="telefono">

          <select class="form-select mb-2" required name="pago">
            <option disabled selected value="">Método de pago</option>
            <option>Tarjeta</option>
            <option>Transferencia</option>
            <option>Contra entrega</option>
          </select>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" id="btnFinalizarCompra">Confirmar</button>
      </div>
    </div>
  </div>

  <div class="bg-dark text-white py-3">
    <div class="container">
      <center> <small>© 2025 <strong>Fashion & Style</strong> — Todos los derechos reservados.</small>
    </div>
  </div>
</footer>

</div>

<!-- ===========================================================
     SCRIPTS
=========================================================== -->
<script>
  (function () {
    const openBtn  = document.getElementById('open-search');
    const closeBtn = document.getElementById('close-search');
    const panel    = document.getElementById('search-panel');
    const input    = document.getElementById('search-input');

    function togglePanel(e){
      if (e) e.preventDefault();
      const willOpen = !panel.classList.contains('show');
      panel.classList.toggle('show');
      openBtn.setAttribute('aria-expanded', willOpen ? 'true' : 'false');
      if (willOpen) setTimeout(() => input && input.focus(), 160);
    }

    function closePanel(e){
      if (e) e.preventDefault();
      panel.classList.remove('show');
      openBtn.setAttribute('aria-expanded', 'false');
    }

    openBtn.addEventListener('click', togglePanel);
    closeBtn.addEventListener('click', closePanel);

    document.addEventListener('keydown', (ev) => {
      if (ev.key === 'Escape') closePanel();
    });
  })();
</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script del carrito -->
<script src="script/dom.js"></script>

</body>
</html>
